<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <include file="Common:meta" />
    <title>万汇物流行车日记统计系统 - 登录</title>

    <include file="Common:css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/views/login.css?v=1.0.1" />

    <include file="Common:js" />
</head>

<body>
    <!--[if lt IE 8]>
    <p>你的浏览器可能无法正常浏览本站，推荐使用 <a href="http://www.google.com/chrome" target="_blank" title="下载 Chrome 浏览器">Chrome</a>、<a href="http://www.apple.com/safari" target="_blank" title="下载 Safari 浏览器">Safari</a>、<a href="http://firefox.com.cn/download/" target="_blank" title="下载 Firefox 浏览器">Firefox</a> 等浏览器，或者升级您的 <a href="http://windows.microsoft.com/zh-CN/internet-explorer/download-ie" target="_blank" title="下载最新版的 Internet Explorer">Internet Explorer</a><a href="javascript:void(0);" class="close-btn">&times;</a></p>
    <![endif]-->

    <div class="v-login">
        <h1>万汇物流行车日记统计系统</h1>
        <ul class="login-form">
            <li>
                <span>用户名：</span>
                <input id="iptUserName" type="text" maxlength="30" placeholder="请输入用户名" />
            </li>
            <li>
                <span>密码：</span>
                <input id="iptPassword" type="password" maxlength="20" placeholder="请输入密码" />
            </li>
            <li>
                <span>验证码：</span>
                <input id="iptVerifyCode" type="text" maxlength="4" placeholder="请输入验证码" />
                <p class="verify-code-box">
                    <img id="imgVerifyCode" src="/Login/verifyCode" />
                    <a id="btnChangeCode" href="javascript:;">看不清</a>
                </p>
            </li>
            <li>
                <span></span>
                <button id="btnLogin" class="btn btn-login">登录</button>
            </li>
        </ul>
    </div>

    <div id="dialogMessage" class="message-dialog">
        <div class="dialog-box"><p id="pText"></p></div>
    </div>
    
    <script type="text/javascript" src="__PUBLIC__/js/views/login.js?v=1.0.0"></script>
</body>
</html>

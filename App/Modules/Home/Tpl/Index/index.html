    <div class="v-main<php>if(isMobile()){</php> is-mobile<php>}</php>">
        <include file="Common:top" />

        <div class="center-wrapper">
            <ul class="search-form">
                <li>
                    <span>日期：</span>
                    <input id="iptStartDate" class="Wdate" type="text" placeholder="请输入开始日期" onclick="WdatePicker({dateFmt: 'yyyy-MM-dd', readOnly: true})" />&nbsp;-&nbsp;<input id="iptEndDate" class="Wdate" type="text" placeholder="请输入结束日期" onclick="WdatePicker({dateFmt: 'yyyy-MM-dd', readOnly: true})" />
                </li>
                <li>
                    <span>车牌号：</span>
                    <select id="selVehicle">
                        <option value="">所有</option>
                        <foreach name="vehicles" item="v">
                            <option value="{$v.id}">{$v.plateNo}</option>
                        </foreach>
                    </select>
                </li>
                <li>
                    <a id="btnSearch" href="javascript:;" class="btn"><img src="__PUBLIC__/images/loading.gif" /><i>查询</i></a>

                </li>
            </ul>

            <div class="table-box">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th style="min-width: 100px;">日期</th>
                            <th style="min-width: 60px;">数量</th>
                            <th style="min-width: 80px;">箱号</th>
                            <th style="min-width: 100px;">起点</th>
                            <th style="min-width: 100px;">终点</th>
                            <th style="min-width: 100px;">货物名称</th>
                            <th style="min-width: 80px;">营业额</th>
                            <th style="min-width: 80px;">计件工资</th>
                            <th style="min-width: 80px;">过路费(ETC)</th>
                            <th style="min-width: 80px;">过路费(现金)</th>
                            <th style="min-width: 80px;">加油金额</th>
                            <th style="min-width: 100px;">洗车加水金额</th>
                            <th style="min-width: 80px;">尿素金额</th>
                            <th style="min-width: 80px;">交警罚款</th>
                            <th style="min-width: 80px;">路政罚款</th>
                            <th style="min-width: 80px;">维修金额</th>
                            <th style="min-width: 80px;">预支金额</th>
                            <th style="min-width: 80px;">ETC充值</th>
                            <th style="min-width: 100px;color: red;">小计</th>
                            <th style="min-width: 100px;">备注</th>
                            <th style="min-width: 100px;">操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="divPagingBar" class="paging-bar">
                    <span><i id="lblTotalCount">1</i>&nbsp;条记录&nbsp;<i id="lblCurrentPage">1</i>/<i id="lblTotalPage">2</i>&nbsp;页</span>
                    <a id="btnFirstPage" href="javascript:;" class="enable">首页</a>
                    <a id="btnPreviousPage" href="javascript:;" class="enable">上一页</a>
                    <a id="btnNextPage" href="javascript:;" class="enable">下一页</a>
                    <a id="btnLastPage" href="javascript:;" class="enable">最后一页</a>
                </div>
            </div>
        </div>
